{% set resized = resize_image(format="webp", path=page.colocated_path ~ img_name, width=800, op="fit_width",
quality=100) %}
<a hx-boost="false" class="project-image-link" href="{{ img_name | safe }}">
    <img width="100%" loading="lazy" alt="{{ alt }}" src="{{ resized.url | safe }}" />
</a>
{% if caption %}
<div class="caption">{{caption}}</div>
{% endif %}
