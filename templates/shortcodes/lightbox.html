{% set resized = resize_image(format="webp", path=page.colocated_path ~ img_name, width=800, op="fit_width",
quality=100) %}
<a hx-boost="false" class="project-image-link" id="{{ img_name }}" href="#lightbox-{{ img_name }}">
    <img width="100%" loading="lazy" alt="{{ alt }}" src="{{ resized.url | safe }}" />
</a>
{% if caption %}
<div class="caption">{{caption}}</div>
{% endif %}

<dialog id="lightbox-{{img_name}}" class="lightbox">
    <img src="{{ img_name }}" loading="lazy" alt="Alt text is important.">
    <a class="close" href="#{{ img_name }}" title="Close image" role="button">Ã—</a>
</dialog>
